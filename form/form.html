<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bringing immersive game design.</title>
    <link rel="stylesheet" href="/css/form.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            transform: translateY(50px);
            opacity: 0;
            animation: slideIn 1s ease-in-out forwards;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="text"], input[type="email"], select, input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Join Our Team</h2>
    <form id="registrationForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="name">Contact Number:</label>
        <input type="text" id="number" name="Contact Number" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" required>
        
        <label for="place">Place Of Birth:</label>
        <input type="text" id="birthplace" name="Place Of Birth" required>
        
        <label for="Birthdate">Birthdate</label>
        <input type="date" id="date" name="Birthdate" required>

        <label for="role">Choose a Role:</label>
        <select id="role" name="role">
            <option value="Game Developer">Game Developer</option>
            <option value="Game Designer">Game Designer</option>
            <option value="Project Designer">Project Designer</option>
            <option value="Operation Team Lead">Operation Team Lead</option>
            <option value="JavaScript Developer">JavaScript Developer</option>
            <option value="Web Developer">Web Developer</option>
            <option value="Discord Developer">Discord Developer</option>
            <option value="Full-Stack Developer">Full-Stack Developer</option>
            <option value="Front End Developer">Front End Developer</option>
            <option value="Back End Developer">Back End Developer</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault();

    let name = document.getElementById('name').value;
    let role = document.getElementById('role').value;

    // Confirmation alert
    let proceed = confirm(`Before submit ${name},Please keep it mind that any wrong information we've recieve in the data storage we'll automatically draft your submision.`);
    
    if (proceed) {
        alert(`Thank you ${name}! You applied as a ${role}.`);
    } else {
        alert('Submission cancelled.');
    }
});

    AOS.init();  // Initialize AOS library
</script>

</body>
</html>
